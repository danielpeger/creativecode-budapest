backend:
  name: git-gateway

media_folder: static/images
public_folder: images

media_library:
  name: cloudinary
  config:
    cloud_name: creativecodebudapest
    api_key: 875789426415856
    default_transformations: 
      - breakthumbnails

collections:
  - name: event
    label: Event
    folder: static/events
    create: true
    fields:
      - name: title 
        label: Title
        default: ''
      - name: date
        default: ''
        label: Date
        widget: datetime
        required: false
      - name: location
        default: ''
        label: Location
        required: false
      - name: googleMapsLink
        default: ''
        label: Google Maps Link
        required: false
      - name: meetupEventLink
        default: ''
        label: Meetup Event Link
        required: false
      - name: facebookEventLink
        default: ''
        label: Facebook Event Link
        required: false
      - name: poster
        default: ''
        label: Poster
        widget: image
        required: false
      - name: body
        default: ''
        label: Description
        widget: markdown
        required: false
      - name: speakers
        default: ''
        label: Speakers
        widget: list
        required: false
        fields:
          - label: Name
            name: name
            required: false
          - label: Image
            name: image
            widget: image
            required: false
          - label: Bio
            name: bio
            widget: markdown
            required: false
      - name: photos
        default: ''
        label: Photos
        widget: image
        required: false
        allow_multiple: true
        media_library:
          config:
            multiple: true
            max_files: 500
      - name: widePhotos
        default: ''
        label: Wide photos
        hint: Indexes of photos to enlarge. Comma separeted list. (eg. 1,13,25)
        widget: list
        required: false
      - name: fullWidthPhotos
        default: ''
        label: Full width photos
        hint: Indexes of photos to enlarge to full width. Comma separeted list. (eg. 1,13,25)
        widget: list
        required: false
